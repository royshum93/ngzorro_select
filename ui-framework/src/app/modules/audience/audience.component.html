
<nz-content>
    <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <i nz-icon nzType="dashboard" nzTheme="outline" class="mx-2"></i>
            <nz-page-header nzTitle="Audience"></nz-page-header>
            <nz-button-group class="align-self-center">
                <button nz-button *ngIf="_.some(this.configservice.rbacObj,{role:'audience',permission:'W'});" nzType="default" [routerLink]="['create']"  routerLinkActive="active" >Create</button>
                <button nz-button *ngIf="_.some(this.configservice.rbacObj,{role:'audience',permission:'R'});" nzType="default" [routerLink]="['search']"  routerLinkActive="active">Search</button>
            </nz-button-group>
        </div>
    </div>
<router-outlet></router-outlet>
</nz-content>
